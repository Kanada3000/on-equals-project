<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ua">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>OnEquals Log-in</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/sign.css">
    <link rel="stylesheet" href="/css/sign-1440.css">
    <link rel="shortcut icon" type="image/ico" th:href="@{/img/favicon.ico}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<header>
    <th:block sec:authorize="!isAuthenticated()" th:include="block/block-header.html :: header"></th:block>
    <th:block sec:authorize="isAuthenticated()" th:include="block/block-header-autho.html :: header"></th:block>
</header>
<div id="sign">
    <form id="sign-in" class="in" method="POST" th:action="@{/sendPassword}">
        <input type="text" placeholder="Ел. пошта" name="username">
    </form>
</div>
<div id="invalid">
</div>
<div id="sign-button" style="margin-left: 0; margin-right: 0; justify-content: center">
    <div class="account" style="width: 90%;">
        <button class="google" type="submit" form="sign-in">Продовжити</button>
    </div>
</div>

<script src="/script/script.js"></script>
<script src="/script/script-sign.js"></script>
</body>
</html>
