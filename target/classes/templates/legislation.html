<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ua">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>OnEquals - Законодавство</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/journals.css">
    <link rel="stylesheet" href="/css/journals-decor.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<header>
    <th:block sec:authorize="!isAuthenticated()" th:include="block/block-header.html :: header"></th:block>
    <th:block sec:authorize="isAuthenticated()" th:include="block/block-header-autho.html :: header"></th:block>
</header>

<div id="top" class="pink">
    <h2>Журнал</h2>
    <span>Законодавство</span>
    <img class="img5" src="/images/journals-3.png">
    <img class="img6" src="/images/star-5.png">
</div>

<div id="tile" th:if="${page}">
    <h2>Доступність</h2>
    <div class="container">
        <a th:onclick="'javascript: setPosition()'" th:if="${currentPage > 1}" th:href="@{/journal/legislation(page=${currentPage - 1})}">
            <div class="block prev-page" id="grey" th:if="${totalPages > 1}">
                Попередня сторінка...
            </div>
        </a>
        <a th:onclick="'javascript: setPosition()'" th:if="${currentPage <= 1}" th:href="@{/journal/legislation(page=${totalPages})}">
            <div class="block prev-page" id="grey" th:if="${totalPages > 1}">
                Попередня сторінка...
            </div>
        </a>
        <div th:each="p: ${page}" th:remove="tag">
            <a th:href="@{'/pages/' + ${p.id}}">
                <div class="block" id="grey" th:text="${p.name}">
                </div>
            </a>
        </div>
        <a th:onclick="'javascript: setPosition()'" th:if="${totalPages > currentPage}" th:href="@{/journal/legislation(page=${currentPage + 1})}">
            <div class="block next-page" id="grey" th:if="${totalPages > 1}">
                Наступна сторінка...
            </div>
        </a>

        <a th:onclick="'javascript: setPosition()'" th:if="${totalPages <= currentPage}" th:href="@{/journal/legislation(page=1)}">
            <div class="block next-page" id="grey" th:if="${totalPages > 1}">
                Наступна сторінка...
            </div>
        </a>

    </div>
</div>

<script src="/script/script.js"></script>
<script src="/script/script-journals.js"></script>
</body>
</html>
