<!DOCTYPE html>
<html lang="ua">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>OnEquals Register</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/list.css">
    <link rel="stylesheet" href="/css/reg-1.css">
    <link rel="stylesheet" href="/css/reg-1-1024.css">
    <link rel="stylesheet" href="/css/reg-1-775.css">
    <link rel="stylesheet" href="/css/reg-1-480.css">
    <link rel="stylesheet" href="/css/reg-1-320.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<header></header>
<div id="reg2">
    <div class="reg-head">
        <h1>крок 1 / про роботодавця</h1>
    </div>
    <span>поля з зірочкою обов’язкові для заповнення&nbsp<span class="text-red">*</span></span>

    <form id="form-reg-employer" action="sign-in-3.html">
        <label for="company-name">
            1. Назва компанії / організації / ФОП&nbsp<span class="text-red">*</span>
        </label>
        <input id="company-name" type="text" placeholder="наприклад, магазин “Сонечко”" required>

        <label for="area">
            2. Оберіть, в якій сфері ви працюєте&nbsp<span class="text-red">*</span>
        </label>
        <div class="list">
            <input id="area" type="text" class="select-label" placeholder="почніть вводити назву">
            <div class="select">
                <ul>
                    <li>
                        <div class="li">Маркетинг, реклама, Pr</div>
                    </li>
                    <li>
                        <div class="li">Туризм</div>
                    </li>
                    <li>
                        <div class="li">Дизайн</div>
                    </li>
                    <li>
                        <div class="li">Готельний бізнес</div>
                    </li>
                    <li>
                        <div class="li">Мережа магазинів</div>
                    </li>
                    <li>
                        <div class="li">Туризм</div>
                    </li>

                </ul>
            </div>
            <input type="hidden" id="select"/>
        </div>


        <label for="email">
            3. Пошта, на яку будуть приходити листи&nbsp<span class="text-red">*</span>
        </label>
        <input id="email" type="email" placeholder="вставте лінк" required>

        <label>
            4. Ваше розташування&nbsp<span class="text-red">*</span>
        </label>

        <div class="country">
            <label class="label-inner" style="margin-top: 9.2vh;">
                <span>Країна</span>
                <input list="country-list">
                <datalist id="country-list">
                    <option value="Україна">
                    <option value="Росія">
                    <option value="Білорусь">
                    <option value="Польша">
                </datalist>
            </label>

            <label class="label-inner">
                <span>Міста</span>
                <input list="city-list">
                <datalist id="city-list">
                    <option value="Київ">
                    <option value="Харків">
                    <option value="Запоріжжя">
                    <option value="Одеса">
                    <option value="Львів">
                </datalist>
            </label>
        </div>

        <div class="accept add">
            <label>
                <input type="button" name="accept0">
                <span>додати країну і місто</span>
            </label>
        </div>

        <label for="link">
            5. Ваш сайт, якщо він є
        </label>
        <input id="link" type="url" placeholder="вставте лінк">

        <label>
            6. Соціальні мережі
        </label>

        <label class="label-inner" style="margin-top: 9.2vh;">
            <span>Facebook</span>
            <input type="text" placeholder="вставте лінк">
        </label>

        <label class="label-inner">
            <span>Instagram</span>
            <input type="text" placeholder="вставте лінк">
        </label>

        <label class="label-inner">
            <span>Twitter</span>
            <input type="text" placeholder="вставте лінк">
        </label>

        <label class="label-inner">
            <span>LinkedIn</span>
            <input type="text" placeholder="вставте лінк">
        </label>

        <label>
            7. Оберіть варіант, який вам підходить&nbsp<span class="text-red">*</span>
        </label>

        <div class="choice">
            <div class="cell">
                <div class="head">
                    <span>1.&nbspСкільки років компанії?</span>
                </div>
                <div class="body">
                    <input id="age-0" type="radio" name="age" required>
                    <label for="age-0">ми молода команда</label>
                    <br/>
                    <input id="age-1" type="radio" name="age" required>
                    <label for="age-1">нам менше 1 року</label>
                    <br/>
                    <input id="age-2" type="radio" name="age" required>
                    <label for="age-2">нам від 1 до 5 років</label>
                    <br/>
                    <input id="age-3" type="radio" name="age" required>
                    <label for="age-3">нам більше 10 років</label>
                    <br/>
                </div>
            </div>
            <div class="cell">
                <div class="head">
                    <span>2.&nbspСкільки&nbspпрацівників у&nbspвашій команді?</span>
                </div>
                <div class="body">
                    <input id="quantity-0" type="radio" name="quantity" required>
                    <label for="quantity-0">немає ще</label>
                    <br/>
                    <input id="quantity-1" type="radio" name="quantity" required>
                    <label for="quantity-1">1 - 5</label>
                    <br/>
                    <input id="quantity-2" type="radio" name="quantity" required>
                    <label for="quantity-2">5 - 20</label>
                    <br/>
                    <input id="quantity-3" type="radio" name="quantity" required>
                    <label for="quantity-3">20 - 100</label>
                    <br/>
                    <input id="quantity-4" type="radio" name="quantity" required>
                    <label for="quantity-4">більше 100</label>
                    <br/>
                    <input id="quantity-5" type="radio" name="quantity" required>
                    <label for="quantity-5">більше 1000</label>
                    <br/>
                </div>
            </div>
            <div class="cell">
                <div class="head">
                    <span>3.&nbspВи великі й відомі?</span>
                </div>
                <div class="body">
                    <input id="size-0" type="radio" name="size" required>
                    <label for="size-0">ні, ми щойно почали свою справу</label>
                    <br/>
                    <input id="size-1" type="radio" name="size" required>
                    <label for="size-1">молоді та швидко розвиваємось</label>
                    <br/>
                    <input id="size-2" type="radio" name="size" required>
                    <label for="size-2">так, працюємо в багатьох містах</label>
                    <br/>
                    <input id="size-3" type="radio" name="size" required>
                    <label for="size-3">працюємо й поза Україною</label>
                    <br/>
                </div>
            </div>
        </div>

        <label for="story">
            8. Розкажіть про себе більше (про умови праці у вашій команді, про ваші цінності,
            про сприятливі умови для людей з інвалідністю)&nbsp<span class="text-red">*</span>
        </label>
        <input id="story" type="text" placeholder="до 1000 знаків" required>

        <div class="accept">
            <input id='accept1' type="checkbox" name="accept1" required>
            <label for="accept1">
                <span>погоджуюсь з умовами публічної оферти</span>
            </label>

            <input id="accept2" type="checkbox" name="accept2">
            <label for="accept2">
                <span>погоджуюсь на особисте листування з шукачем</span>
            </label>
        </div>
        <div class="submit">
            <button type="submit" formnovalidate>Зберегти і далі!</button>
        </div>

    </form>
</div>

<script src="/script/script-list.js"></script>
<script src="/script/script.js"></script>
</body>
</html>
