<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ua">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>OnEquals Register Employer</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/list.css">
    <link rel="stylesheet" href="/css/reg-1.css">
    <link rel="stylesheet" href="/css/reg-1-1024.css">
    <link rel="stylesheet" href="/css/reg-1-775.css">
    <link rel="stylesheet" href="/css/reg-1-480.css">
    <link rel="stylesheet" href="/css/reg-1-320.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
</head>
<body>
<header>
    <th:block sec:authorize="!isAuthenticated()" th:include="block/block-header.html :: header"></th:block>
    <th:block sec:authorize="isAuthenticated()" th:include="block/block-header-autho.html :: header"></th:block>
</header>


<div id="reg2">
    <div class="reg-head">
        <h1>крок 1 / про роботодавця</h1>
    </div>
    <span>поля з зірочкою обов’язкові для заповнення&nbsp<span class="text-red">*</span></span>

    <form id="form-reg-employer" th:action="@{/employer}" method="POST">
        <input type="hidden" name="id" th:value="${id}">
        <label for="company-name">
            1. Назва компанії / організації / ФОП&nbsp<span class="text-red">*</span>
        </label>
        <input id="company-name" type="text" placeholder="наприклад, магазин “Сонечко”" name="name">

        <label for="employer">
            2. Оберіть, в якій сфері ви працюєте&nbsp<span class="text-red">*</span>
        </label>
        <div class="list" id="categoryList">
            <input autocomplete="off" name="category" id="employer" type="text" class="select-label"
                   placeholder="почніть вводити назву">
            <div class="select green" id="employer-div">
                <ul>
                    <li th:each="c: ${categories}">
                        <div class="li" th:text="${c.getLongName()}"></div>
                    </li>
                </ul>
            </div>
        </div>

        <label for="email">
            3. Пошта, на яку будуть приходити листи&nbsp<span class="text-red">*</span>
        </label>
        <input id="email" type="email" placeholder="вставте лінк" name="email">

        <label>
            4. Ваше розташування&nbsp<span class="text-red">*</span>
        </label>

        <div class="country">
            <div class="country-label">
                <label for="country" class="label-inner">
                    <span>Країна</span>
                </label>
                <div class="list" id="countryList">
                    <input autocomplete="off" name="countString" id="country" type="text" class="select-label"
                           placeholder="почніть вводити назву">
                    <div class="select green" id="country-div">
                        <ul>
                            <li th:each="c: ${country}">
                                <div class="li" th:text="${c}"></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="country-label">
                <label for="city" class="label-inner">
                    <span>Міста</span>
                </label>
                <div class="list" id="cityList">
                    <input autocomplete="off" name="citString" id="city" type="text" class="select-label"
                           placeholder="почніть вводити назву">
                    <div class="select green" id="city-div">
                        <ul>
                            <li th:each="c: ${city}">
                                <div class="li" th:text="${c.getCity()}"></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="accept add">
            <label>
                <input type="button" name="accept0">
                <span>додати країну і місто</span>
            </label>
        </div>

        <label for="link">
            5. Ваш сайт, якщо він є
        </label>
        <input id="link" type="url" placeholder="вставте лінк" name="site">

        <label>
            6. Соціальні мережі
        </label>
        <div class="social">
            <label class="label-inner">
                <span>Facebook</span>
                <input type="url" placeholder="вставте лінк" name="linkFacebook">
            </label>

            <label class="label-inner">
                <span>Instagram</span>
                <input type="url" placeholder="вставте лінк" name="linkInstagram">
            </label>

            <label class="label-inner">
                <span>Twitter</span>
                <input type="url" placeholder="вставте лінк" name="linkTwitter">
            </label>

            <label class="label-inner">
                <span>LinkedIn</span>
                <input type="url" placeholder="вставте лінк" name="linkLinkedIn">
            </label>
        </div>


        <label>
            7. Оберіть варіант, який вам підходить&nbsp<span class="text-red">*</span>
        </label>

        <div class="choice">
            <div class="cell">
                <div class="head">
                    <span>1.&nbspСкільки років компанії?</span>
                </div>
                <div class="body">
                    <input id="age-0" type="radio" name="age" value="0">
                    <label for="age-0">ми молода команда</label>
                    <br/>
                    <input id="age-1" type="radio" name="age" value="1">
                    <label for="age-1">нам менше 1 року</label>
                    <br/>
                    <input id="age-2" type="radio" name="age" value="2">
                    <label for="age-2">нам від 1 до 5 років</label>
                    <br/>
                    <input id="age-3" type="radio" name="age" value="3">
                    <label for="age-3">нам більше 10 років</label>
                    <br/>
                </div>
            </div>
            <div class="cell">
                <div class="head">
                    <span>2.&nbspСкільки&nbspпрацівників у&nbspвашій команді?</span>
                </div>
                <div class="body">
                    <input id="quantity-0" type="radio" name="quantity" value="0">
                    <label for="quantity-0">немає ще</label>
                    <br/>
                    <input id="quantity-1" type="radio" name="quantity" value="1">
                    <label for="quantity-1">1 - 5</label>
                    <br/>
                    <input id="quantity-2" type="radio" name="quantity" value="2">
                    <label for="quantity-2">5 - 20</label>
                    <br/>
                    <input id="quantity-3" type="radio" name="quantity" value="3">
                    <label for="quantity-3">20 - 100</label>
                    <br/>
                    <input id="quantity-4" type="radio" name="quantity" value="4">
                    <label for="quantity-4">більше 100</label>
                    <br/>
                    <input id="quantity-5" type="radio" name="quantity" value="5">
                    <label for="quantity-5">більше 1000</label>
                    <br/>
                </div>
            </div>
            <div class="cell">
                <div class="head">
                    <span>3.&nbspВи великі й відомі?</span>
                </div>
                <div class="body">
                    <input id="size-0" type="radio" name="size" value="0">
                    <label for="size-0">ні, ми щойно почали свою справу</label>
                    <br/>
                    <input id="size-1" type="radio" name="size" value="1">
                    <label for="size-1">молоді та швидко розвиваємось</label>
                    <br/>
                    <input id="size-2" type="radio" name="size" value="2">
                    <label for="size-2">так, працюємо в багатьох містах</label>
                    <br/>
                    <input id="size-3" type="radio" name="size" value="3">
                    <label for="size-3">працюємо й поза Україною</label>
                    <br/>
                </div>
            </div>
        </div>

        <label for="story">
            8. Розкажіть про себе більше (про умови праці у вашій команді, про ваші цінності,
            про сприятливі умови для людей з інвалідністю)&nbsp<span class="text-red">*</span>
        </label>
        <input id="story" type="text" placeholder="до 1000 знаків" name="description">

        <div class="accept">
            <input id='accept1' type="checkbox" name="accept1">
            <label for="accept1">
                <span>погоджуюсь з умовами публічної оферти</span>
            </label>

            <input id="accept2" type="checkbox" name="accept2">
            <label for="accept2">
                <span>погоджуюсь на особисте листування з шукачем</span>
            </label>
        </div>
        <div class="submit">
            <button type="submit">Зберегти і далі!</button>
        </div>

    </form>
</div>

<script th:inline="javascript">
    var catList = []
    $("#categoryList .li").each(function(){
        catList.push($(this).text())
    })

    var cityList = []
    $("#cityList .li").each(function(){
        cityList.push($(this).text())
    })
</script>
<script src="/script/script-valid.js"></script>
<script src="/script/script-add.js"></script>
<script src="/script/script-list.js"></script>
<script src="/script/script.js"></script>
</body>
</html>
