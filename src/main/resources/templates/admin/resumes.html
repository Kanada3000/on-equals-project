<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ua">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>OnEquals Admin Resumes</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<header>
    <th:block sec:authorize="!isAuthenticated()" th:include="block/block-header.html :: header"></th:block>
    <th:block sec:authorize="isAuthenticated()" th:include="block/block-header-autho.html :: header"></th:block>
</header>

<form id="form" action="/admin/resumes/add" method="post">
</form>
<input id='id' type='hidden' name='id' form='form'>

<div id="admin">
    <div id="sidebar">
        <div class="button">
            <a href="/admin/users">Користувачі</a>
        </div>
        <div class="button">
            <a href="/admin/vacancies">Вакансії</a>
        </div>
        <div class="button active">
            <a>Резюме</a>
        </div>
        <div class="button">
            <a href="/admin/cities">Країни та міста</a>
        </div>
        <div class="button">
            <a href="/admin/category">Категорії</a>
        </div>
        <div class="button">
            <a href="/admin/type">Тип зайнятості</a>
        </div>
        <div class="button">
            <a href="/admin/employer">Роботодавці</a>
        </div>
        <div class="button">
            <a href="/admin/seeker">Шукачі</a>
        </div>
    </div>
    <div id="body">
        <h1>Резюме</h1>
        <a href="#" class="first">Додати нове резюме &#10133;</a>
        <div class="table">
        <table border="1">
            <tr class="head">
                <td class="id-head">id</td>
                <td>user</td>
                <td>type</td>
                <td>category</td>
                <td>city</td>
                <td>salary</td>
                <td>description</td>
                <td class="but-head"><span>&nbsp;</span></td>
                <td class="but-head"><span>&nbsp;</span></td>
            </tr>
            <tr class="hidden">
                <td class="id"></td>
                <td>
                    <div class="list" id="userList">
                        <input autocomplete="off" id="user" type="text" class="select-label">
                        <div class="select green" id="user-div">
                            <ul>
                                <li th:each="u: ${user}">
                                    <div class="li" th:text="${u.getUsername()}"></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="list" id="typeList">
                        <input autocomplete="off" id="type" type="text" class="select-label">
                        <div class="select green" id="type-div">
                            <ul>
                                <li th:each="t: ${types}">
                                    <div class="li" th:text="${t.getName()}"></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="list" id="categoryList">
                        <input autocomplete="off" id="category" type="text" class="select-label">
                        <div class="select green" id="category-div">
                            <ul>
                                <li th:each="c: ${category}">
                                    <div class="li" th:text="${c.getLongName()}"></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
                <td class="cityDiv">
                    <div class="list" id="cityList">
                        <input autocomplete="off" id="city" type="text" class="select-label">
                        <div class="select green" id="city-div">
                            <ul>
                                <li th:each="c: ${city}">
                                    <div class="li" th:text="${c.getCity()}"></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
                <td><input autocomplete="off" id="salary" type="text"></td>
                <td><input id="description" type="text"></td>
                <td class="accept">&#10004;</td>
                <td class="cancel">&#10060;</td>
            </tr>
            <tr th:each="r: ${resume}">
                <td class="id" th:text="${r.getId()}"></td>
                <td class="user" th:text="${r.getUser().getName()}"></td>
                <td class="type" th:text="${r.getType().getName()}"></td>
                <td class="category" th:text="${r.getCategory().getLongName()}"></td>
                <td class="city">
                    <div th:each="c: ${r.getCity()}">
                        <div th:remove="tag" th:text="${c.getCity()}"></div>
                    </div>
                </td>
                <td class="salary" th:text="${r.getSalary()}"></td>
                <td class="description" th:text="${r.getDescription()}">1000 знаків</td>
                <td class="edit">&#9998;</td>
                <td id="resumes" class="delete">&#10060;</td>
            </tr>

        </table>
        </div>
    </div>
</div>

<div id="accept-delete">
    <span>Ви впевнені, що хочете видалити цей запис назавжди?</span>
    <div class="buttons">
        <div class="button yes">Так</div>
        <div class="button no">Ні</div>
    </div>
</div>

<div class="backdrop"></div>
<script src="/script/script.js"></script>
<script src="/script/script-list.js"></script>
<script src="/script/script-admin.js"></script>
</body>
</html>
