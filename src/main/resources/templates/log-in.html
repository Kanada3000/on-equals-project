<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ua">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>OnEquals Log-in</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/sign.css">
    <link rel="stylesheet" href="/css/sign-1440.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<header>
    <th:block sec:authorize="!isAuthenticated()" th:include="/block/block-header.html :: header"></th:block>
    <th:block sec:authorize="isAuthenticated()" th:include="/block/block-header-autho.html :: header"></th:block>
</header>
<div id="sign">
    <form id="sign-in" class="in" method="POST" action="/log-in">
        <input type="text" placeholder="Ел. пошта або телефон" name="username">
        <div class="pass">
            <input type="password" placeholder="Пароль" name="password">
            <div class="image">
                <img src="/images/eye-close.png">
            </div>
        </div>
    </form>
    <a href="#">Забули пароль?</a>
</div>
<div id="sign-button">
    <div class="sign-in">
<!--        <input type="hidden" name="_csrf" value="{{_csrf.token}}" />-->
        <button form="sign-in">Увійти&nbsp→</button>
    </div>
    <div class="account">
        <button class="google">Продовжити з&nbspGoogle</button>
        <button class="fb">Продовжити з&nbspFB</button>
    </div>
</div>

<!--<script src="script/script.js"></script>-->
<script src="/script/script-sign.js"></script>
</body>
</html>
