<!DOCTYPE html>
<html lang="ua">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>OnEquals - Реєстрація</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/sign.css">
    <link rel="stylesheet" href="css/sign-1440.css">

</head>
<body>
<header>
    <th:block th:include="/block/block-header.html :: header"></th:block>
</header>
<div id="sign" class="upp">
    <form id="sign-up" class="up" action="/sign-in2">
        <div class="column-1">
            <input placeholder="Ім'я">
            <input placeholder="Ел. пошта або телефон">
        </div>
        <div class="column-2">
            <div class="pass">
                <input type='password' placeholder="Пароль">
                <div class="image">
                    <img src="images/eye-open.png">
                </div>
            </div>
            <div class="pass">
                <input type='password' placeholder="Підтвердити пароль">
                <div class="image">
                    <img src="images/eye-open.png">
                </div>
            </div>
        </div>

    </form>
</div>
<div id="sign-button">
    <div class="sign-in">
        <button form="sign-up">Зареєстру&shy;ватися!</button>
    </div>
    <div class="account">
        <button class="google">Продовжити з&nbspGoogle</button>
        <button class="fb">Продовжити з&nbspFB</button>
    </div>
</div>

<script src="script/script.js"></script>
<script src="script/script-sign.js"></script>
